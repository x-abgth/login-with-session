{{ template "header_sec.html" .}}

<section id="login-page-bg" class="row vh-100 d-flex align-items-center justify-content-center">
    <div class="login-card col-11 col-sm-8 col-md-6 d-flex flex-column align-items-center justify-content-evenly">

        <div class="d-flex flex-column align-items-center">
            <h2 class="display-6">SIGN-IN PAGE</h2>
            <p>Welcome to Gopher's club!</p>
        </div>

        <!-- if 'ErrMsg' is not equal to (ne) empty string then -->
        {{ if ne .ErrMsg  "" }}
            <div class="login-error-msg d-flex flex-row justify-content-between align-items-center p-2">
                <img src="https://i.imgur.com/GnyDvKN.png" alt="Error Icon">
                <p>
                    {{ .ErrMsg }}
                </p>
            </div>
        {{ end }}

        <form action="/authenticate" method="POST" class="d-flex flex-column align-items-center justify-content-center">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="emailId" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-12">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="passwordVal" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</section>

{{ template "footer_sec.html" }}
